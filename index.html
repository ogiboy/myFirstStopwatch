<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First Stopwatch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>My First Stopwatch</h1>
        <div class="clock">
          <span id="hours">00</span>
          <span id="minutes">00</span>
          <span id="seconds">00</span>
          <span id="milisec">00</span>
        </div>
        <div class="info">
          <span>Hours</span>
          <span>Minutes</span>
          <span>Seconds</span>
          <span>Miliseconds</span>
        </div>
        <div class="buttons">
          <button>Start</button>
          <button>Stop</button>
          <button>Reset</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
